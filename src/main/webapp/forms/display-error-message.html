<form name="manualRating" role="form">

    <script cam-script type="text/form-script">

    camForm.on('form-loaded', function() {
      // fetch the variable named 'customerData'
      camForm.variableManager.fetchVariable('student');
      camForm.variableManager.fetchVariable('rejectionMessage');

    });

    camForm.on('variables-fetched', function() {
      // after the variables are fetched, bind the value of customerData to a angular
      // scope value such that the form can work on it
      $scope.student = camForm.variableManager.variable('student').value;
      $scope.rejectionMessage = camForm.variableManager.variable('rejectionMessage').value;

      console.log(JSON.stringify($scope.student));
      console.log($scope.student.name);
    });
  </script>

    <p class="lead">Der folgende Antrag wurde abgelehnt:</p>
    Name: <strong>{{student.name}} {{student.surName}}</strong>
    <br>
    Matrikelnummer: <strong>{{student.studentID}}</strong>
    <br>
    Addresse: <strong>{{student.street}}, {{student.plz}} {{student.city}}</strong>
    <br>
    IBAN: <strong>{{student.iban}}</strong>
    <br>
    <br>
    <p class="lead">Fehlermeldung (Ablehnungsgrund):</p>
    {{rejectionMessage}}

</form>
